<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <canvas id="catCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('catCanvas');
        const ctx = canvas.getContext('2d');

        // Body
        ctx.fillStyle = '#FF1493'; // Bright pink color
        ctx.fillRect(100, 150, 150, 80); // x, y, width, height

        // Head
        ctx.fillStyle = '#FF00FF'; // Magenta color
        ctx.beginPath();
        ctx.arc(260, 130, 50, 0, Math.PI * 2); // x, y, radius, startAngle, endAngle
        ctx.fill();

        // Rotate and draw the left ear
        ctx.save(); // Save the current state
        ctx.translate(230, 100); // Move the origin to the base of the left ear
        ctx.rotate(-0.785); // Rotate -45 degrees (in radians)
        ctx.translate(-160, -100); // Move the origin back
        ctx.fillStyle = '#FF1493'; // Magenta color
        ctx.beginPath();
        ctx.moveTo(140, 100);
        ctx.lineTo(160, 50);
        ctx.lineTo(180, 100);
        ctx.closePath();
        ctx.fill();
        ctx.restore(); // Restore the previous state (no rotation)

        // Rotate and draw the right ear
        ctx.save(); // Save the current state
        ctx.translate(260, 70); // Move the origin to the base of the right ear
        ctx.rotate(0.785); // Rotate 45 degrees (in radians)
        ctx.translate(-200, -100); // Move the origin back
        ctx.fillStyle = '#FF1493'; // Magenta color
        ctx.beginPath();
        ctx.moveTo(220, 100);
        ctx.lineTo(240, 50);
        ctx.lineTo(260, 100);
        ctx.closePath();
        ctx.fill();
        ctx.restore(); // Restore the previous state (no rotation)

        // Eyes
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(240, 120, 15, 0, Math.PI * 2);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(280, 120, 15, 0, Math.PI * 2);
        ctx.fill();

        // Pupils
        ctx.fillStyle = 'blue';
        ctx.beginPath();
        ctx.arc(240, 120, 7, 0, Math.PI * 2);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(280, 120, 7, 0, Math.PI * 2);
        ctx.fill();

        // Nose
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.moveTo(260, 140);
        ctx.lineTo(250, 155);
        ctx.lineTo(270, 155);
        ctx.closePath();
        ctx.fill();

        // Mouth
        ctx.strokeStyle = 'black';
        ctx.beginPath();
        ctx.moveTo(250, 160);
        ctx.quadraticCurveTo(260, 170, 270, 160);
        ctx.stroke();

        // Legs
        ctx.fillStyle = '#FF00FF'; // Bright pink color
        ctx.fillRect(110, 230, 25, 50); // x, y, width, height
        ctx.fillRect(140, 230, 25, 50); // x, y, width, height
        ctx.fillRect(180, 230, 25, 50); // x, y, width, height
        ctx.fillRect(210, 230, 25, 50); // x, y, width, height

        // Tail
        ctx.save(); // Save the current state
        ctx.translate(140, 90); // Move the origin to the base of the right ear
        ctx.rotate(0.785); // Rotate 45 degrees (in radians)
        ctx.translate(-100, -100); // Move the origin back
        ctx.fillStyle = '#FF00FF'; // Bright pink color
        ctx.fillRect(70, 160, 55, 20); // x, y, width, height
    </script>
</body>
</html>
